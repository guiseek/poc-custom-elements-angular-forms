<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/tabs.css" />
  </head>
  <body>
    <nxc-router>
      <nav class="nav">
        <ul>
          <li><a route="/">Home</a></li>
          <li><a route="/about/">About</a></li>
        </ul>
      </nav>
      <nxc-route
        path="/"
        title="Home"
        component="home-page"
      ></nxc-route>
      <nxc-route
        path="/about"
        title="About Us"
        component="about-page"
      ></nxc-route>
      <nxc-route
        path="/users/:id"
        title="User Details"
        component="user-page"
      ></nxc-route>

      <nxc-route
        path="*"
        title="404"
        component="not-found"
      ></nxc-route>

      <nxc-outlet></nxc-outlet>

    </nxc-router>
