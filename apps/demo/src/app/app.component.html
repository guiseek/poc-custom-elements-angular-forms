<header class="flex">
  <img
    alt="Nx logo"
    width="75"
    src="https://nx.dev/assets/images/nx-logo-white.svg"
  />
  <h1>Welcome to {{ title }}!</h1>
</header>

<main role="main">

  <form [formGroup]="form">
    <nxc-input
      label="Email"
      name="email"
      formControlName="email"
      (focusChange)="focusChange($event)"
      (blurChange)="blurChange($event)"
      (valueChange)="valueChange($event)"
    ></nxc-input>

    <nxc-input
      #nxcInput
      label="Senha"
      type="password"
      name="password"
      formControlName="password"
      (valueChange)="valueChange($event)"
    >
      <span slot="suffix">suffix</span>
      <div slot="help-text">What would you like people to call you?</div>
    </nxc-input>


  </form>

  <pre>{{ form.value | json }}</pre>

  <router-outlet></router-outlet>

</main>
