<main role="main">
  <section>
    <nxc-alert type="primary" open>
      <nxc-icon slot="icon" name="info-circle"></nxc-icon>
      <strong>Welcome to {{ title }}!</strong><br />
      Welcome to {{ title }}!
    </nxc-alert>
  </section>

  <section>
    <form [formGroup]="form">
      <nxc-input
        label="Email"
        name="email"
        formControlName="email"
        (focusChange)="focusChange($event)"
        (blurChange)="blurChange($event)"
        (valueChange)="valueChange($event)"
      ></nxc-input>

      <nxc-input
        #nxcInput
        label="Senha"
        type="password"
        name="password"
        formControlName="password"
        (valueChange)="valueChange($event)"
      >
      </nxc-input>
    </form>

    <pre>{{ form.value | json }}</pre>
  </section>

  <section>
    <nxc-menu>
      <nxc-menu-item value="undo">Undo</nxc-menu-item>
      <nxc-menu-item value="redo">Redo</nxc-menu-item>
      <nxc-menu-divider></nxc-menu-divider>
      <nxc-menu-item value="cut">Cut</nxc-menu-item>
      <nxc-menu-item value="copy">Copy</nxc-menu-item>
      <nxc-menu-item value="paste">Paste</nxc-menu-item>
      <nxc-menu-item value="delete">Delete</nxc-menu-item>
    </nxc-menu>
  </section>

  <section>
    <nxc-alert *ngFor="let alert of alerts" [type]="alert.type" open>
      <nxc-icon slot="icon" name="info-circle"></nxc-icon>
      <strong>{{ alert.title }}</strong
      ><br />
      {{ alert.text }}
    </nxc-alert>
  </section>
  <router-outlet></router-outlet>
</main>
